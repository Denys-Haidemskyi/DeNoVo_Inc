<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.3">
    <title>Login</title>
    <link rel="stylesheet" href="/src/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="/src/img/pexels-pixabay-531880.jpg" alt="background-image" class="back-img">
    <div class="test">
        <section class="main-login-box">
            <div class="welcome-div">
                <h2 class="welcome-text">Welcome to DeNoVo Company</h2>
                <p>Please enter your details in the form</p>
            </div>
            <form action="" method="post" class="form-login">
                <input type="email" name="email_input" id="email_input" placeholder="Email" class="input-area">
                <input type="password" name="passwd" id="passwd" placeholder="Password" class="input-area">
                <button type="submit" id="send_form_btn" class="login-btn">Login</button>
            </form>
        </section>
    </div>
    <script src="/src/login.js" type="module"></script>
</body>
</html>
